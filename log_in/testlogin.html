<!DOCTYPE html>
<html lang=sv>

<head>
  <title>HomeCoins</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="testlogin.css">
</head>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Skapa konto</h1>
			<input type="text" placeholder="För- & efternamn" />
			<input type="email" placeholder="Email" />
			<input type="text" placeholder="Namnge ditt hem" />
      <input type="password" placeholder="Lösenord" />
			<button>Registrera</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Logga in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Lösenord" />
			<a href="#">Glömt ditt lösenord?</a>
			<button>Logga in</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Välkommen tillbaka!</h1>
				<p>För att ansluta till vår tjänst, vänligen logga in med dina personliga uppgifter</p>
				<button class="ghost" id="signIn">Logga in</button>
			</div>
			<div class="overlay-panel overlay-right">  
				<h1>Hallå Myntet!</h1>
				<p>Ange dina personuppgifter och börja din resa här med oss!</p>
				<button class="ghost" id="signUp">Registrera</button>
			</div>
		</div>
	</div>
</div>
<script src="testlogin.js" type="text/javascript">

</script>
