% include("_header2_.html")
            <h3>Skapa ny syssla nedan:</h3>
            <form action="/choreReg/{{UId}}" method="post">
                <div class="form-row">
                  <div class="form-group col-md-3">
                      <label for="InputNameIssue">Namn på syssla</label>
                      <input class="form-control" name="InputNameIssue" id="InputNameIssue" placeholder="Namn på syssla..." required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="CommentIssue">Kommentar om syssla</label>
                        <textarea class="form-control" name="CommentIssue" id="CommentIssue" placeholder="Kommentar om syssla..." required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="WorthIssue">Sysslans värde</label>
                        <input class="form-control" maxlength="3" name="WorthIssue" id="WorthIssue" type="" placeholder="Sysslans värde..." required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="UserIssue">Tilldela Syssla</label>
                        <select name="UserIssue" class="custom-select" id="inputGroupSelect01" required>
                            <option selected>välj användare...</option>
                            % for User in Users:
                            <option value="{{User[0]}}">{{User[1]}}</option>
                            % end
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="Deadline">När ska sysslan vara utförd?</label>
                        <input class="form-control" name="Deadline" id="Deadline" placeholder="åååå-mm-dd" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Spara syssla</button>
            </form>
% include("_footer2_.html")
